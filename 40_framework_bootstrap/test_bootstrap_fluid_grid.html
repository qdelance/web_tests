    <!DOCTYPE html>
    <html>
		<head>
			<title>Fluid Grid</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap -->
			<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
			<style>
				.content-strong {
					background-color: #aaaaaa;
					border-radius: 5px;
					margin: 10px;
					padding: 10px;
				}
			
				.content {
					background-color: #bbbbbb;
					border-radius: 5px;
					margin: 10px;
					padding: 10px;
				}
			</style>
		</head>
		<body>
			<div id="header" class="row-fluid content-strong">Header</div>
			<div class="row-fluid">
				<div class="span6 offset2">
					<div class="content">
Article 1
					</div>
					<div class="content">
Article 2
					</div>
					<div class="content">
Article 3
					</div>
				</div>
				<div class="span2">
					<div class="content">
Block 1
					</div>
					<div class="content">
Block 2
					</div>				
				</div>
			</div>
			<div id="footer" class="row-fluid content-strong">Footer</div>
			<script src="http://code.jquery.com/jquery-latest.js"></script>
			<script src="bootstrap/js/bootstrap.min.js"></script>
		</body>
    </html>
